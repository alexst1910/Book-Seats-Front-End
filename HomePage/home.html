<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Booking App</title>
  </head>
  <body>
    <!-- Navbar -->

    <div class="nav-container">
      <div class="app-name">
        <h1>BookIT</h1>
      </div>

      <div class="welcome-message"></div>
      <div class="menu-items">
        <h1 class="item">Home</h1>
        <a href="../BookingsList/bookingList.html"
          ><h1 class="item">My bookings</h1></a
        >
        <a href="../LoginPage/login.html" id="login-item"
          ><h1 class="item" id="item">Login</h1></a
        >
      </div>
    </div>

    <!-- Carousel -->

    <div class="carousel-container">
      <img src="../Images/carousel.png" alt="carousel" />

      <div class="carousel-text">
        Reserve your spot now! <br />
        Explore top restaurants and venues near you and book your seats
        instantly.
      </div>
    </div>

    <!-- Locations Section -->

    <div class="section-text">
      <h1>Popular locations</h1>
    </div>

    <div class="locations-container" id="locations-container"></div>

    <!-- Footer -->

    <div class="footer">
      <h1 id="copyright">&copy; BookIT SRL</h1>
      <h1 id="message">All rights reserved</h1>
    </div>
    <script type="module" src="../Js/main.js"></script>
