<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="admin.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Add Venue</title>
  </head>
  <body>
    <div class="nav-container">
      <div class="app-name">
        <h1>BookIT</h1>
      </div>

      <div class="menu-items">
        <h1 class="item" id="home">Home</h1>
        <a href="../LoginPage/login.html"
          ><h1 class="item" id="login">Login</h1></a
        >
      </div>
    </div>

    <div class="title">
      <h1>Add venue</h1>
    </div>

    <div class="confirm-message">
      <h3>Venue has been added</h3>
    </div>

    <div class="form-section">
      <div class="form">
        <form action="" class="add-venue" enctype="multipart/form-data">
          <label for="name">Name</label>
          <input type="text" name="name" placeholder="Enter venue name" />
          <label for="address">Address</label>
          <input type="text" name="address" placeholder="Enter address" />
          <label for="totalSeats">Total seats</label>
          <input
            type="number"
            name="totalSeats"
            placeholder="Enter the total seats"
          />
          <label for="availableSeats">Available seats</label>
          <input
            type="number"
            name="availableSeats"
            placeholder="Enter the available seats"
          />
          <label for="imageFile"> Upload cover </label>
          <input type="file" name="imageFile" id="upload" />
          <input
            type="submit"
            name="addVenue"
            value="Add Venue"
            id="addVenue"
          />
        </form>
      </div>
    </div>

    <div class="footer">
      <h1 id="copyright">&copy; BookIT SRL</h1>
      <h1>All rights reserved</h1>
    </div>
    <script src="../Js/admin.js"></script>
  </body>
</html>
