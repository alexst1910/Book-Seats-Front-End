<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="login_style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="nav-container">
      <div class="app-name">
        <h1>BookIT</h1>
      </div>

      <!-- NavBar -->

      <div class="menu-items">
        <a href="../HomePage/home.html"> <h1 class="item">Home</h1></a>
        <h1 class="item">My bookings</h1>
        <h1 class="item">Login</h1>
      </div>
    </div>

    <!-- Form -->

    <div class="form-container">
      <div class="text">Login</div>

      <div class="form">
        <div class="icon">
          <i class="fa-regular fa-user user"></i>
        </div>
        <form action="" class="form-inputs">
          <label for="username">Enter username </label>
          <input type="text" name="username" placeholder="Enter username" />
          <label for="password">Enter password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
          />
          <p>
            Don't have an account?
            <a href="../Register/Register.html">Register.</a>
          </p>
          <input type="submit" name="submit" value="Log In" id="submit" />
        </form>
      </div>
    </div>
    <!--Footer-->

    <div class="footer">
      <h1 id="copyright">&copy; BookIT SRL</h1>
      <h1>All rights reserved</h1>
    </div>
    <script src="../Js/login.js"></script>
  </body>
</html>
