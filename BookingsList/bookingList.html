<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings</title>
    <link href="./bookinglist_style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="nav-container">
      <div class="app-name">
        <h1>BookIT</h1>
      </div>

      <div class="menu-items">
        <h1 class="item">Home</h1>
        <a href="../LoginPage/login.html" id="login-item"
          ><h1 class="item" id="item">Login</h1></a
        >
      </div>
    </div>

    <!-- Bookings list -->
    <div class="section-text">
      <h1>My bookings</h1>
    </div>

    <div class="bookings-list" id="bookings">
      <div class="booking-item">
        <div class="venue-cover">
          <img src="../Images/music-pub.png" alt="music pub" />
        </div>

        <div class="booking-data">
          <div class="booking-data-values">
            <div class="booking-id">
              <h2>booking # 303</h2>
            </div>

            <div class="data-grid">
              <div>
                <h4>date: &nbsp; 13-03-2025</h4>
              </div>
              <div>
                <h4>time from: &nbsp; 16:00:00</h4>
              </div>
              <div>
                <h4>time to: &nbsp; 19:00:00</h4>
              </div>
              <div>
                <h4>seats: &nbsp; 6</h4>
              </div>
            </div>
          </div>
          <div class="crud-buttons">
            <button class="crud">Update</button>
            <button class="crud">Delete</button>
          </div>
        </div>
      </div>

      <div class="booking-item">
        <div class="venue-cover">
          <img src="../Images/music-pub.png" alt="music pub" />
        </div>

        <div class="booking-data">
          <div class="booking-data-values">
            <div class="booking-id">
              <h2>booking # 303</h2>
            </div>

            <div class="data-grid">
              <div>
                <h4>date: &nbsp; 13-03-2025</h4>
              </div>
              <div>
                <h4>time from: &nbsp; 16:00:00</h4>
              </div>
              <div>
                <h4>time to: &nbsp; 19:00:00</h4>
              </div>
              <div>
                <h4>seats: &nbsp; 6</h4>
              </div>
            </div>
          </div>
          <div class="crud-buttons">
            <button class="crud">Update</button>
            <button class="crud">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h1 id="copyright">&copy; BookIT SRL</h1>
      <h1 id="message">All rights reserved</h1>
    </div>
  </body>
</html>
