<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="register_style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="nav-container">
      <div class="app-name">
        <h1>BookIT</h1>
      </div>

      <!-- NavBar -->

      <div class="menu-items">
        <a href="../HomePage/home.html"> <h1 class="item">Home</h1></a>
        <h1 class="item">My bookings</h1>
        <h1 class="item">Login</h1>
      </div>
    </div>

    <!-- Form -->

    <div class="form-container">
      <div class="text">Register</div>

      <div class="form">
        <div class="icon">
          <i class="fa-regular fa-user user"></i>
        </div>
        <form action class="form-inputs" id="form">
          <label for="firstName">Enter first name</label>
          <input
            type="text"
            name="firstName"
            placeholder="Enter first"
            required
          />
          <label for="lastName">Enter last name</label>
          <input
            type="text"
            name="lastName"
            placeholder="Enter last name"
            required
          />
          <label for="username">Enter username</label>
          <input
            type="text"
            name="username"
            placeholder="Enter username"
            required
          />
          <label for="email">Enter email</label>
          <input type="text" name="email" placeholder="email" />
          <label for="password">Enter password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
          />
          <p>Or</p>
          <button id="google-login" class="google-btn">
            <img
              src="https://developers.google.com/identity/images/g-logo.png"
              alt="Google logo"
            />
            Sign in with Google
          </button>
          <input type="submit" name="submit" placeholder="Submit" id="submit" />
        </form>
      </div>
    </div>

    <!--Footer-->

    <div class="footer">
      <h1 id="copyright">&copy; BookIT SRL</h1>
      <h1>All rights reserved</h1>
    </div>

    <script src="../Js/register.js"></script>
  </body>
</html>
